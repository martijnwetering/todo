
<div data-ng-show="security.isSignupShown">
    <form novalidate name="signupForm" data-ng-submit="security.signup(user.username, user.email, user.password, user.password2)">
        <div>
            <label>Username:</label>
            <input type="text" required name="username" ng-minlength=3 ng-maxlength=20 ng-model="user.username" ensure-unique="username"/>
            <div class="error" ng-show="signupForm.username.$dirty && signupForm.username.$invalid">
                <small class="error" ng-show="signupForm.username.$error.required">
                    Your name is required.
                </small>
                <small class="error" ng-show="signupForm.username.$error.minlength">
                    Your name is required to be at least 3 characters
                </small>
                <small class="error" ng-show="signupForm.username.$error.maxlength">
                    Your name cannot be longer than 20 characters
                </small>
                <small class="error" ng-show="signupForm.username.$error.unique">
                    That username is taken, please try another
                </small>
            </div>
            <br/>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" required name="email" ng-model="user.email"/><br/>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" required name="password" ng-model="user.password"/>
        </div>
        <div>
            <label>Repeat password:</label>
            <input type="password" required name="password2" ng-model="user.password2"/>
        </div>
        <div>
            <input id="submit" type="submit" value="Sign up"/>
        </div>
    </form>
    <p>
        <small>Hint - some strong password are correcthorsebatterystaple, rWibMFACxAUGZmxhVncy,
            Ba9ZyWABu99[BK#6MBgbH88Tofv)vs$w
        </small>
    </p>
</div>
