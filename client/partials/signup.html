<html>
<head>
	<title></title>
</head>
<body>
<div class="row-fluid">
	<div class="span6 offset3">
		<h1>Register</h1>

		<form action="/dmz/signup" method="post">
			<input data-ng-model="user.username" type="text" placeholder="Name" name="username"><br />
			<input data-ng-model="user.email" type="text" placeholder="E-mail" name="email"><br />
			<input data-ng-model="user.password" type="text" placeholder="Password" name="password"><br />
			<input data-ng-model="user.password2" type="text" placeholder="Repeat Password" name="password2"><br />
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>

	</div>
</div>

</body>
</html>
